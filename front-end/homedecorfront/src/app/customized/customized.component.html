<div class="container">
    <div class="row">
        <div class="col-md-4" *ngFor="let c of customizes">
            <div class="thumbnail">
                <img src="http://localhost:8080/project/downloadFile1/{{c.custImages[0].name}}">
                <div class="caption">
                    <h3>template name: {{c.custname}}</h3>
                    <div [hidden]="!login">
                        <input type="button" value="Download Now" class="btn btn-primary"  (click)="download(c.id)">
                </div>
            </div>
        </div>


 </div>
</div>
